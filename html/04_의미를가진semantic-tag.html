<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>의미와 위치를 가진 semantic tag</h1>
    <header>html 문서의 상단</header>
    <nav>메뉴</nav>
    <main>html 문서의 본문 내용</main>
    <footer>html 문서의 하단</footer>
    <aside>사이드 메뉴 / 이벤트에 관련된 tag</aside>
    <article>단일 문서: 기사, 블로그의 post에 관련된 tag</article>
    <figure>이미지, 표 등을 둘러싸는 tag</figure>
    <figcaption>이미지 혹은 표의 설명 tag</figcaption>
    <section>main 안쪽 큰 part를 싸는 tag: 이름이 필수</section>
    <address>주소라는 의미이지만, copyright 등의 저작권 관련을 넣는 tag</address>
</body>

</html>
