<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로배치_기본섹션flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            font-size: inherit;
            font-weight: inherit;
        }

        ul,
        ol {
            list-style: none;
        }

        body {
            line-height: 1;
        }

        img {
            vertical-align: middle;
            /* width: 100%는 상속받은 값을 사용한다는 의미 */
            /* max-width: 100%는 최대 크기를 지정 */
            max-width: 100%;
        }

        .inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .title {
            max-width: 1200px;
            /* 마지막 box에는 margin을 주지 않기 때문에 title box 아래에 margin을 줌 */
            margin: 0 auto 32px auto;
            padding: 0 15px;
        }

        .title h2 {
            font-size: 32px;
            font-weight: bold;
            margin: 0 0 24px 0;
        }

        #basic01 {
            /* section에 볼륨을 주는 것은 padding 주로 4의배수 또는 8의 배수 */
            padding: 120px 0;
            background: #f9f9f9;
        }

        #basic01 .inner {
            display: flex;
            gap: 30px;
        }

        #basic01 .itm {
            flex: 1;
            background: tomato;
        }

        #basic02 {
            padding: 120px 0;
        }

        #basic02 .inner {
            display: flex;
            gap: 30px;
        }

        #basic02 .itm {
            flex: 1;
        }

        #basic03 {
            padding: 120px 0;
            background: #f9f9f9;
        }

        #basic03 .inner {
            display: flex;
            gap: 30px;
        }

        #basic03 .itm {
            flex: 1;
        }

        #basic03 .itm figure {
            margin: 0 0 24px 0;
        }

        #basic03 .itm strong {
            display: block;
            margin: 0 0 16px 0;

            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
