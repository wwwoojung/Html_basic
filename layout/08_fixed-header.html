<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed header</title>
    <link rel="stylesheet" href="../assets/reset.css">
    <link rel="stylesheet" href="../assets/font.css">
    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            line-height: 100px;

            color: #fff;
            border-bottom: 1px solid transparent;
            transition: 0.5s;
        }

        .header:hover {
            color: #202124;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .header.on {
            color: #202124;
            background: #fff;
            border-bottom: 1px solid #ddd;

            line-height: 80px;
        }

        .header .header_wrap {
            display: flex;
            justify-content: space-between;
            padding: 0 80px;
        }

        .header h1 a {
            display: inline-block;
            width: 110px;
            height: 30px;
            background: url(../assets/logo_white.png) no-repeat;

            font-size: 0;
            vertical-align: middle;
        }

        .header:hover h1 a {
            background: url(../assets/logo_basic.png);
        }

        .header.on h1 a {
            background: url(../assets/logo_basic.png);
        }

        .gnb>ul {
            display: flex;
            gap: 40px;
        }

        .main {
            position: relative;
            z-index: 1;
        }

        .mainVisual {
            position: relative;
        }

        .mainVisual .scroll {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translate(-50%, 0);

            font-size: 0;
            width: 32px;
            height: 48px;
            border: 2px solid #fff;
            border-radius: 16px;
        }

        .mainVisual .scroll::after {
            content: "";
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translate(-50%, 0);

            width: 4px;
            height: 10px;
            background: #fff;

            border-radius: 2px;

            animation: wheel 0.5s infinite;
        }

        @keyframes wheel {
            0% {
                transform: translate(-50%, 0);
            }

            100% {
                transform: translate(-50%, 25%);
            }
        }

        .visualMovie video {
            width: 100%;
            height: 100vh;
            vertical-align: middle;
            object-fit: cover;
        }

        .mainContent {
            padding: 120px 0;
        }

        .mainContent .title {
            max-width: 1200px;
            margin: 0 auto 32px auto;
            padding: 0 15px;
        }

        .mainContent .title h2 {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 24px 0;
        }

        .mainContent .title p {
            font-size: 16px;
        }

        .mainContent .inner {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .mainContent .inner figure {
            flex: 1;
        }

        .footer {
            border-top: 1px solid #ddd;
            text-align: center;
            padding: 32px 0;

            margin: 0 0 100vh 0;
        }
    </style>
    <script src="../assets/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="header_wrap">
                <h1>
                    <a href="/">
                        <span>lg</span>
                    </a>
                </h1>
                <nav class="gnb">
                    <ul>
                        <li><a href="">하이주얼리</a></li>
                        <li><a href="">주얼리 컬렉션</a></li>
                        <li><a href="">컬렉션 &amp; 브라이덜</a></li>
                        <li><a href="">웨딩주얼리</a></li>
                        <li><a href="">특별한 솔리테어</a></li>
                    </ul>
                </nav>
                <div class="search">
                    <i class="xi-search"></i>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="mainVisual">
                <div class="visualMovie">
                    <video src="../assets/m03.mp4" autoplay muted playsinline loop></video>
                </div>
                <a href="" class="scroll">scroll</a>
            </section>
            <section class="mainContent">
                <div class="title">
                    <h2>Lorem ipsum dolor sit amet.</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, suscipit.</p>
                </div>
                <div class="inner">
                    <figure>
                        <div class="img_box">
                            <img src="../images/mainvisual01.jpg" alt="">
                        </div>
                    </figure>
                    <figure>
                        <div class="img_box">
                            <img src="../images/mainvisual02.jpg" alt="">
                        </div>
                    </figure>
                    <figure>
                        <div class="img_box">
                            <img src="../images/mainvisual03.jpg" alt="">
                        </div>
                    </figure>
                </div>
            </section>
        </main>
        <footer class="footer">
            &copy; Woo.
        </footer>
    </div>
    <script>
        $(function () {
            $(window).on('scroll', function () {
                const scrollHeight = $(window).scrollTop();
                console.log(scrollHeight);
                if (scrollHeight > 0) {
                    $('.header').addClass('on')
                } else {
                    $('.header').removeClass('on')
                }
            })


        })
    </script>
</body>

</html>
